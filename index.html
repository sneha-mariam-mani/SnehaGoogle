<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah's Google</title>
    <link rel="stylesheet" href="styles06.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <header>
        <nav>
            <ul class="left-nav">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <ul class="right-nav">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li class="dot-menu">
                    <span></span><span></span><span></span>
                    <span></span><span></span><span></span>
                    <span></span><span></span><span></span>
                </li>
                <li>
                    <i class="fas fa-flask"></i> 
                </li>
                <li>
                    <img src="https://images.unsplash.com/photo-1552058544-f2b08422138a?q=80&w=1998&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                         alt="Profile Picture" 
                         class="profile">
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        
        <div class="logo">
            <img src="google.png" alt="Google Logo">
        </div>

        
        <div class="search-container">
            <div class="search-bar">
                
                <i class="fas fa-search search-icon"></i>
        
               
                <input id="input" type="search" autocomplete="off" spellcheck="false" 
                       placeholder="Search Google or type a URL" aria-label="Search">
                

<button id="voiceSearchButton" class="searchbox-icon-button" type="button" title="Search by voice" aria-label="Voice Search">
    <img src="https://www.google.com/images/branding/googlemic/2x/googlemic_color_24dp.png" 
         alt="Voice Search" class="icon">
</button>


<button id="lensSearchButton" class="searchbox-icon-button" type="button" title="Search by image" aria-label="Google Lens">
<svg class="search-icon" focusable="false" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
        <rect fill="none" height="192" width="192"></rect>
        <g>
            <circle fill="#34a853" cx="144.07" cy="144" r="16"></circle>
            <circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle>
            <path fill="#ea4335" d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"></path>
            <path fill="#fbbc04" d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"></path>
            <path fill="#4285f4" d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"></path>
        </g>
    </svg>    
</button>


            </div>
        </div>
        
        
        <div class="buttons">
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>

        
        <p class="language-options">
            Google offered in: 
            <a href="#">हिन्दी</a> <a href="#">বাংলা</a> <a href="#">తెలుగు</a> 
            <a href="#">தமிழ்</a> <a href="#">मराठी</a> <a href="#">ગુજરાતી</a> 
            <a href="#">ಕನ್ನಡ</a> <a href="#">മലയാളം</a> <a href="#">ਪੰਜਾਬੀ</a>
        </p>
    </main>

    
    <footer>
        <div class="footer-top">India</div>
        <div class="footer-links">
            <div>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
